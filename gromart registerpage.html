<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gromart/Registerpage</title>
    <link rel="icon" href="public/shopping-cart-with-fruits-vegetables-it_1138841-35323.avif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1192367261/vector/abstract-background-of-circular-shapes-in-chartreuse-green-with-copy-space.jpg?s=612x612&w=0&k=20&c=p7ziCpQfC4yprJHlYf4WIrIwGKB2UhdQhuRY_AlPQrQ=');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .register-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .gradient-btn {
            background-color:  rgb(81, 174, 10);
            color: white;
            border-radius: 30px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 register-container">
        <div class="text-center mb-4">
            <h1>Register</h1>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Your Firstname" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Your Lastname" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="number" class="form-control" id="mobile" placeholder="Enter Your Mobile No" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Your Password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="d-flex justify-content-around">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="gradient-btn text-center mt-4">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
