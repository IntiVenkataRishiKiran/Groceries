<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gromart/loginpage</title>
    <link rel="icon" href="public/shopping-cart-with-fruits-vegetables-it_1138841-35323.avif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-bottom: 2px solid #007BFF; /* Focus color change */
        }
    </style>
</head>
<body style="
        background-image: url('https://media.istockphoto.com/id/1192367261/vector/abstract-background-of-circular-shapes-in-chartreuse-green-with-copy-space.jpg?s=612x612&w=0&k=20&c=p7ziCpQfC4yprJHlYf4WIrIwGKB2UhdQhuRY_AlPQrQ=');
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    ">

    <div style="
        padding: 30px 90px;
        background-color: white;
        border-radius: 5px;
        max-width: 400px;
        width: 100%;
    ">
        <form>

            <div style="
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                padding: 5px 0px;
            ">
                <h2><b>Login</b></h2>
            </div>

            <div style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: smaller;">
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="Type Your Username" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="Type your Password" required>
            </div>

            <p style="display: flex; justify-content: right; color: cornflowerblue;">
                <a href="gromart reset password.html">forgot password</a>
            </p>

            <div style="
                background-color:  rgb(81, 174, 10);
                display: flex;
                justify-content: center;
                border: none;
                border-radius: 30px;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                padding: 10px;
                margin-bottom: 15px;
            ">
                <button type="submit" style="background: none; border: none; color: white;">Submit</button>
            </div>

            <div style="display:flex; justify-content: center; font-family: Arial, Helvetica, sans-serif; font-size:smaller;">
                <p>or <b>Sign in</b> Using</p>
            </div>

            <div style="display:flex; justify-content: center; gap: 10px; font-size:medium">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook fa-fade" style="color: #0a5ae6; font-size: 23px;"></i>
                </a>
                <a href="https://x.com/i/flow/login" target="_blank">
                    <i class="fa-brands fa-twitter fa-fade" style="color: #0774e9; font-size: 23px;"></i>
                </a>
                <a href="https://accounts.google.com" target="_blank">
                    <i class="fa-brands fa-google fa-fade" style="color: #ff4d00; font-size: 23px;"></i>
                </a>
            </div>

            <div style="display:flex; justify-content: center; font-family: Arial, Helvetica, sans-serif; font-size:smaller; margin-top: 10px;">
                <p>or <a href="gromart registerpage.html"><b>Sign up</b></a></p>
            </div>

        </form>
    </div>
 

    <script src="https://kit.fontawesome.com/d4ad905fbd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
